name: Full-Stack CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build and test backend
        run: mvn clean install -DskipTests
        working-directory: ./backend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install and build frontend
        run: npm install && npm run build
        working-directory: ./frontend

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:latest
          # FIX: Forces clean build to apply permissions fix in Dockerfile
          no-cache: true 

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for Ansible
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install Ansible
        run: pip install ansible

      - name: Set up SSH for Target Server
        uses: webfactory/ssh-agent@v0.9.0
        with:
          # This adds your SSH key to the runner, allowing Ansible to connect to the target server
          ssh-private-key: ${{ secrets.SSH_KEY }}
          
      - name: Run Ansible Playbook to Deploy K8s
        run: ansible-playbook -i ansible/inventories/inventory.ini ansible/playbooks/deploy-k8s.yml