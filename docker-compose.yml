version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"

  # Backend Service
  backend:
    build:
      context: ./backend
    ports:
      - "8081:8085"     # host 8081 -> container 8085 (app currently listens on 8085)
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=mydb
    restart: unless-stopped

  # Database Service
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
